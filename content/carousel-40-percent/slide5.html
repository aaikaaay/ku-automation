<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 5 - CTA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1080px;
            height: 1350px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
            color: white;
            text-align: center;
        }
        .pre-headline {
            font-size: 32px;
            color: #888;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        .headline {
            font-size: 72px;
            font-weight: 800;
            margin-bottom: 60px;
            line-height: 1.2;
        }
        .highlight {
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .cta-box {
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            padding: 30px 60px;
            border-radius: 20px;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 50px;
        }
        .subtext {
            font-size: 28px;
            color: #888;
            max-width: 700px;
            line-height: 1.5;
        }
        .logo-container {
            position: absolute;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .logo {
            font-size: 42px;
            font-weight: 800;
            letter-spacing: 3px;
        }
        .tagline {
            font-size: 24px;
            color: #888;
        }
        .website {
            font-size: 28px;
            color: #e94560;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="pre-headline">Ready to reclaim your time?</div>
    
    <div class="headline">
        Stop doing <span class="highlight">data entry</span>.<br>
        Start doing <span class="highlight">engineering</span>.
    </div>
    
    <div class="cta-box">Follow for solutions â†’</div>
    
    <div class="subtext">
        AI automation built by engineers, for engineers.<br>
        21+ years of industry experience.
    </div>
    
    <div class="logo-container">
        <div class="logo">KU AUTOMATION</div>
        <div class="tagline">Engineering Intelligence, Automated</div>
        <div class="website">ku-automation.com</div>
    </div>
</body>
</html>
