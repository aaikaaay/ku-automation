<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 1 - The 40% Problem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1080px;
            height: 1350px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
            color: white;
        }
        .stat {
            font-size: 200px;
            font-weight: 900;
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 20px;
        }
        .label {
            font-size: 72px;
            font-weight: 300;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 60px;
        }
        .headline {
            font-size: 64px;
            font-weight: 700;
            text-align: center;
            line-height: 1.3;
            max-width: 900px;
        }
        .highlight {
            color: #e94560;
        }
        .subtitle {
            font-size: 36px;
            color: #888;
            margin-top: 40px;
            text-align: center;
        }
        .logo {
            position: absolute;
            bottom: 60px;
            font-size: 28px;
            font-weight: 600;
            color: #555;
            letter-spacing: 2px;
        }
        .swipe {
            position: absolute;
            bottom: 60px;
            right: 80px;
            font-size: 24px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="stat">40%</div>
    <div class="label">of their day</div>
    <div class="headline">
        Your engineers spend on <span class="highlight">documentation</span><br>
        not engineering
    </div>
    <div class="subtitle">That's expensive data entry.</div>
    <div class="logo">KU AUTOMATION</div>
    <div class="swipe">Swipe â†’</div>
</body>
</html>
